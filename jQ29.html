<!DOCTYPE html>
<html>
    <head>
        <script>
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>  
        <script>
         $(document).ready(function(){
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myDIV *").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
         });
         </script>   
    </head>
    <body>

        <h2>Filter Anything</h2>
        <p>Type something in the input field to search
            for a specific text inside the div element
            with id="myDIV":
        </p>
        <input id="myInput" type="text"
        placeholder="Search..">

        <div id="myDIV">
            <p>I am a student.</p>
            <div>I am a student of UIU div.</div>
            <button>I am a student</button>
            <button>student of years</button>
            <p>student of love forever.</p>
        </div>
    </body>
</html>
