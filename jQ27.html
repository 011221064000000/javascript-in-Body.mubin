<!DOCTYPE html>
<html>
<head>
    <script>
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        $("#myInput").on("keyup", function(){
            var value = $(this).val().toLowerCase();
            $("#myTable tr").filter(function() {


                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)

            });
        });

     });
     </script>
     <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 5px solid red;
            text-align: left;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: yellowgreen;
        }
     </style>   
     </head>
     <body>

        <h2>Filterable Table</h2>
        <p>Type something in the input field to search
            the table for first names, last names or   
        emails:</p>
        <input id="myInput" type="text"
        placeholder="Search..">
        <br><br>

        <table>
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="myTable">
                <tr>
                    <td>Mubin</td>
                    <td>khan</td>
                    <td>mubinkhan@mail.com</td>
                </tr>
                <tr>
                    <td>ramika</td>
                    <td>Islam</td>
                    <td>ramikaIslam@mail.com</td>
                </tr>
                <tr>
                    <td>mehar</td>
                    <td>rahman</td>
                    <td>meharraham@mail.com</td>
                </tr>
            </tbody>
        </table>

        <p>this is my filterable table</p>
     </body>    
     </html>
