<!DOCTYPE html>
<html>
    <body>
        <h2>
            javasCript performance
        </h2>
        <p>
            If you expect to access a DOM element 
            several times,access it once,and the use it
            as a local variables:</p>

            <p id="demo"></p>

            <script>
                const obj = document.getElementById("demo");
                obj.innerHTML = "Hello";
            </script>
        </p>
    </body>
</html>
