<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        href="htttps://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.min.css">
        <style>
            body {
                font-family: Arial;
            }
            * {
                box-sizing: border-box;
            }
            .openBtn {
                background: #f1f1f1;
                border: none;
                padding: 10px 15px;
                font-size: 20px;
                cursor: pointer;
        }
        .openBtn:hover {
            background: #bbb;
        } 
        .overlay {
            height: 100%;
            width: 100%;
            display: none;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.9);
        }
         .overiay-content {
            position: relative;
            top: 46%;
            width: 80%;
            text-align: center;
            margin-top: 30px;
            margin: auto;
         } 
         .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
            cursor: pointer;
            color: white;
         }
         .overlay .closebtn:hover {
            color: #ccc;
         }
          .overlay input[type=text]:hover {
             background: #f1f1f1;
          }
          .overlay button {
            float: left;
            width: 20%;
            padding: 15px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
          }
          .overlay button:hover {
            background: #bbb;
          }
          </style>
          </head>
          <body>
            <div id="myOverlay" class="overlay">
                <span class="closebtn"
            onclick="closeSearch()" title="Close
            Overlay">x</span>
              <div class="overlay-content">
                <form action="/action_page.php">
                    <input type="text"
                placeholder="Search.." name="search">
                   <button type="submit"><i class="fa fa-
                search"></i></button>    
                </form>
              </div>    
            </div>
            <h2>Fullscreen Search</h2>
            <p>Click on the button to open the search box.
            </p>
            <button class="openBtn"
            onclick="openSearch()">Open Search
            box</button>
            <script>
                function openSearch() {
                    document.getElementById("myOverlay").style.display = "block";
                }
                function closeSearch() {
                    document.getElementById("myOverlay").style.display = "none";
                }
            </script>
</body> 
</html>
