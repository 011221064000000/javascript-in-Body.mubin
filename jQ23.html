<!DOCTYPE html>
<html>
    <head>
        <style>
        .ancestors * {
            display: block;
            border: 2px solid hotpink;
            color: burlywood;
            padding: 5px;
            margin: 15px;
        }    
        </style>
        <script>
           src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("span").parent().css({"color": "blue",
            "border": "2px solid blue"});
            });
            </script>
            </head>
            <body>

                <div class="ancestors">
                    <div style="width:500px;">div (<great-
                        grandparent)
                        <ul>ul (grandparent)
                          <li>li (direct parent)
                            <span>span</span>
                          </li>
                        </ul>    
                    </div>

                    <div style="width:500px;"><div (grandparent)

                      <p>p (direct parent) 
                        <span>span</span>
                      </p>
                      </div>
                     </div>   
            </body>
            </html>
