<!DOCTYPE html>
<html>
    <body>
        <h2>
            JavaScript object
        </h2>
        <P>
            Display object properties:
        </P>
        <p id="demo"></p>

        <script>
            const person = {
                name:"mubin",
                age: 24,
                city: "canada"
            };

            document.getElementById("demo").innerHTML =
            person.name + ", " + person.age + ", " +
            person.city;
        </script>
    </body>
</html>
