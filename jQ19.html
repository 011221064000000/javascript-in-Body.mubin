<!DOCTYPE html>
<html>
    <head>
        <script>
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").css("background-color","red");
                });
            });
            </script>
    </head>
    <body>

        <h2>This is my style</h2>

        <p style="background-color:#ff0000">This is my style.</p>
        <p style="background-color:#00ff00">This is my style.</p>
        <p style="background-color:#0000ff">This is my style.</p>


        <p>This is my style.</p>

        <button>Set background-color of p</button>
    </body>
</html>
